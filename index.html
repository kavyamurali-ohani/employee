<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container border mt-3 p-3 w-50 bg-light ">
        <h1>Employee Form</h1>
        <form action="">
            <div class="mt-2 p-2">
                <label for="u1">Employee Name</label>
                <input type="text" id="u1" class="form-control">
            </div>
            <div class="mt-2 p-2">
                <label for="u2">Employee Id</label>
                <input type="text" id="u2" class="form-control">
            </div>
            <div class="mt-2 p-2">
                <label for="ad1">Address</label>
                <textarea name="" id="ad1" cols="30" rows="10" class="form-control"></textarea>

            </div>
            <div class="mt-2 p-2">
                <label for="u3">Phone Number</label>
                <input type="text" id="u3" class="form-control">
            </div>
            <div class="mt-2 p-2">
                <label for="u4">Designation</label>
                <input type="text" id="u4" class="form-control">

            </div>
            <div class="mt-2 p-2">
                <label for="u5">Salary</label>
                <input type="text" id="u5" class="form-control">

            </div>
            <div class="mt-2 p-2">
                <button class="btn btn-success">login</button>

            


            </div>
        </form>
    </div>
    
</body>
